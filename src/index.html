<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="main">
    <div id="pieces">
      <div id="white" class="figure-container">
        <div class="draggable multiple piece">
          <img src="../assets/white_cog.svg" />
        </div>
        <div class="draggable multiple piece">
          <img src="../assets/white_knight.svg" />
        </div>
        <div class="draggable multiple piece">
          <img src="../assets/white_bishop.svg" />
        </div>
        <div class="draggable multiple piece">
          <img src="../assets/white_rook.svg" />
        </div>
        <div class="draggable multiple piece">
          <img src="../assets/white_queen.svg" />
        </div>
        <div class="piece kings">
          <div class="draggable king piece"><img src="../assets/white_king.svg" /></div>
        </div>
      </div>
      <div id="black" class="figure-container">
        <div class="draggable multiple piece">
          <img src="../assets/black_cog.svg" />
        </div>
        <div class="draggable multiple piece">
          <img src="../assets/black_knight.svg" />
        </div>
        <div class="draggable multiple piece">
          <img src="../assets/black_bishop.svg" />
        </div>
        <div class="draggable multiple piece">
          <img src="../assets/black_rook.svg" />
        </div>
        <div class="draggable multiple piece">
          <img src="../assets/black_queen.svg" />
        </div>
        <div class="piece kings">
          <div class="draggable king piece"><img src="../assets/black_king.svg" /></div>
        </div>
      </div>
    </div>
    <div class="field droppable" id="field"><img src="../assets/brown.svg" /></div>
  </div>
</body>

</html>
